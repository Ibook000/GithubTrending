<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>GitHub趋势榜单 - 历史统计</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .header h1 {
            color: #2563eb;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        .header p {
            color: #6b7280;
            font-size: 1.1rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s ease;
        }
        .stat-card:hover {
            transform: translateY(-4px);
        }
        .stat-card h3 {
            color: #374151;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 5px;
        }
        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
        }
        .history-list {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .history-list h2 {
            color: #374151;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 15px;
            border-bottom: 1px solid #e5e7eb;
            transition: background 0.2s;
        }
        .history-item:hover {
            background: #f9fafb;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-date {
            font-weight: 600;
            color: #374151;
            font-size: 1.1rem;
        }
        .history-meta {
            color: #6b7280;
            font-size: 0.9rem;
            margin-top: 4px;
        }
        .history-link {
            color: #2563eb;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #2563eb;
            transition: all 0.2s;
            font-weight: 600;
        }
        .history-link:hover {
            background: #2563eb;
            color: white;
            transform: translateY(-2px);
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .history-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../" class="back-link">
            <i class="fas fa-arrow-left"></i> 返回最新页面
        </a>
        
        <div class="header">
            <h1><i class="fab fa-github"></i> GitHub趋势榜单历史统计</h1>
            <p>查看每日GitHub热门项目的历史记录和趋势分析</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3><i class="fas fa-calendar-alt"></i> 总记录天数</h3>
                <div class="stat-number">1</div>
                <div class="stat-label">天</div>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-clock"></i> 最新更新</h3>
                <div class="stat-number" style="font-size: 1.5rem;">2025-09-07</div>
                <div class="stat-label">最后生成日期</div>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-chart-line"></i> 数据完整性</h3>
                <div class="stat-number">100.0%</div>
                <div class="stat-label">完整记录比例</div>
            </div>
        </div>
        
        <div class="history-list">
            <h2><i class="fas fa-history"></i> 历史记录 (1 条)</h2>
            
        <div class="history-item">
            <div>
                <div class="history-date">2025年09月07日 周日</div>
                <div class="history-meta">生成时间: 2025-09-07T03:05:04Z</div>
            </div>
            <div>
                <a href="2025-09-07/" class="history-link" target="_blank">
                    <i class="fas fa-external-link-alt"></i> 查看页面
                </a>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
